# default rules
project_category:
  class: sfDoctrineRouteCollection
  options:
    model:                ProjectCategory
    module:               category
    prefix_path:          category
    column:               id
    with_wildcard_routes: true
    
show_home:
  url:   /job/username/password
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: home }
  sf_method: [get]
  
show_admin:
  url:   /job/username/password
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: admin }
  sf_method: [get]
  
show_user:
  url:   /job/username/password
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: user }
  sf_method: [get]
  
show_report:
  url:   /job/username/password
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: report }
  sf_method: [get]
  
show_session:
  url:   /job/username/password
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: session }
  sf_method: [get]
 
show_logout:
  url:   /job/username
  class:   sfDoctrineRoute
  options: { model: login, type: object }
  param: { module: job, action: logout }
  sf_method: [get]
  
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
